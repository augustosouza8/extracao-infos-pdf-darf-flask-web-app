services:
  - type: web
    name: extracao-infos-pdf-darf
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: FLASK_SECRET_KEY
        sync: false
      - key: MS_CLIENT_ID
        sync: false
        optional: true
      - key: MS_CLIENT_SECRET
        sync: false
        optional: true
      - key: MS_TENANT_ID
        sync: false
        optional: true
    # Volume persistente para config.db (IMPORTANTE)
    # Nota: Volumes devem ser criados manualmente no painel do Render
    # e o caminho deve ser configurado via vari√°vel de ambiente RENDER_VOLUME_PATH

